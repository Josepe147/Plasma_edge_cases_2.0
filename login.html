<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Plasma</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <section class="hero">
      <div class="hero__inner">
        <div>
          <div class="hero__kicker">Account</div>
          <div class="hero__title">Sign in.</div>
          <p class="hero__sub">
            Access your custodial wallet dashboard and manage escrow links.
          </p>
          <div class="hero__actions">
            <a class="btn btn-ghost" href="register.html">Create account</a>
            <a class="btn btn-ghost" href="index.html">Back to home</a>
          </div>
        </div>

        <div class="hero__media">
          <div class="motion-surface" id="motionLoginHero" aria-hidden="true"></div>
        </div>
      </div>
    </section>

    <section class="card" style="max-width: 520px; margin: 18px auto 0;">
      <div class="section-title">Login</div>
      <p class="section-sub">Use your username and password.</p>

      <form id="loginForm" class="form" style="margin-top: 14px;">
        <div class="field">
          <div class="label">Username</div>
          <input id="username" class="input" type="text" required autofocus />
        </div>

        <div class="field">
          <div class="label">Password</div>
          <input id="password" class="input" type="password" required />
        </div>

        <button id="loginButton" type="submit" class="btn btn-primary">Login →</button>
      </form>

      <div id="statusOutput" class="notice" style="margin-top: 14px;"></div>

      <p class="help" style="text-align:center; margin-top: 14px;">
        Don’t have an account? <a href="register.html">Register here</a>.
      </p>
    </section>

    <div class="footer">
      &copy; 2026 Plasma
    </div>
  </main>

  <script src="nav.js"></script>
  <script type="module" src="login.js"></script>
</body>
</html>
