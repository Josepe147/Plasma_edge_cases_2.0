<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Plasma</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <section class="hero">
      <div class="hero__inner">
        <div>
          <div class="hero__kicker">Account</div>
          <div class="hero__title">Create your account.</div>
          <p class="hero__sub">
            Generate a custodial wallet and start sending escrow links.
          </p>
          <div class="hero__actions">
            <a class="btn btn-ghost" href="login.html">Already have one? Login</a>
            <a class="btn btn-ghost" href="index.html">Back to home</a>
          </div>
        </div>

        <div class="hero__media">
          <div class="motion-surface" id="motionRegisterHero" aria-hidden="true"></div>
        </div>
      </div>
    </section>

    <section class="card" style="max-width: 560px; margin: 18px auto 0;">
      <div class="section-title">Register</div>
      <p class="section-sub">Create a profile for the demo wallet experience.</p>

      <form id="registerForm" class="form" style="margin-top: 14px;">
        <div class="field">
          <div class="label">Forename</div>
          <input id="forename" class="input" type="text" required />
        </div>

        <div class="field">
          <div class="label">Surname</div>
          <input id="surname" class="input" type="text" required />
        </div>

        <div class="field">
          <div class="label">Username</div>
          <input id="username" class="input" type="text" required />
        </div>

        <div class="field">
          <div class="label">Password</div>
          <input id="password" class="input" type="password" required />
        </div>

        <label class="help" style="display:flex; gap:10px; align-items:center;">
          <input type="checkbox" required />
          I agree to the Terms and Conditions
        </label>

        <button type="submit" class="btn btn-primary">Create account â†’</button>
      </form>

      <!-- register.js will append #statusOutput automatically -->
      <p class="help" style="text-align:center; margin-top: 14px;">
        Already registered? <a href="login.html">Login</a>.
      </p>
    </section>

    <div class="footer">
      &copy; 2026 Plasma
    </div>
  </main>

  <script src="nav.js"></script>
  <script src="register.js"></script>
</body>
</html>
